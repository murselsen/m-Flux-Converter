<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tempurature | Flux: Unit Converter</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="stylesheet" href="../src/css/app.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="screen-container">
        <h2 class="screen-title">Tempurature</h2>
        <div class="screen-content">
          <form class="form" id="tempurature-form">
            <div class="form-group from">
              <input
                type="number"
                class="form-input"
                name="from-value"
                placeholder="From °F"
                id="from-value"
                required
              />
              <select class="form-select" name="from-select" id="from-select">
                <optgroup label="From">
                  <option value="farenheight" selected>Farenheight</option>
                  <option value="celsius">Celsius</option>
                  <option value="kelvin">Kelvin</option>
                </optgroup>
              </select>
            </div>
            <div class="form-group to">
              <input
                type="number"
                class="form-input"
                name="to-value"
                id="to-value"
                ,
                placeholder="To °C"
                disabled="Weqwe"
                required
              />
              <select class="form-select" name="to-select" id="to-select">
                <optgroup label="To">
                  <option value="farenheight">Farenheight</option>
                  <option value="celsius" selected>Celsius</option>
                  <option value="kelvin">Kelvin</option>
                </optgroup>
              </select>
            </div>
          </form>
        </div>
        <a href="../index.html" class="button"> Back </a>
      </div>
    </div>
    <script src="../src/js/app.js"></script>
    <script src="../src/js/tempurature.js"></script>
  </body>
</html>
