<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Unit Selection | Flux: Unit Converter</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/app.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="screen-container">
        <h2 class="screen-title">Select a unit</h2>
        <div class="unit-list">
          <a href="#" class="unit-item">
            <div>
              <img
                width="100%"
                src="./src/images/Weight-Mass.png"
                alt="Weighht-Mass"
              />
            </div>
            <span>Weight-Mass</span>
          </a>
          <a href="#" class="unit-item">
            <div>
              <img width="100%" src="./src/images/volume.png" alt="Volume" />
            </div>
            <span>Volume</span>
          </a>
          <a href="pages/tempurature.html" class="unit-item">
            <div>
              <img
                width="100%"
                src="./src/images/tempurature.png"
                alt="Tempurature"
              />
            </div>
            <span>Tempurature</span>
          </a>
          <a href="#" class="unit-item">
            <div>
              <img width="100%" src="./src/images/length.png" alt="Length" />
            </div>
            <span>Length</span>
          </a>
          <a href="#" class="unit-item">
            <div>
              <img width="100%" src="./src/images/speed.png" alt="Speed" />
            </div>
            <span>Speed</span>
          </a>
          <a href="#" class="unit-item">
            <div>
              <img width="100%" src="./src/images/area.png" alt="Area" />
            </div>
            <span>Area</span>
          </a>
          <a href="#" class="unit-item">
            <div>
              <img width="100%" src="./src/images/time.png" alt="Time" />
            </div>
            <span>Time</span>
          </a>
          <a href="#" class="unit-item">
            <div>
              <img
                width="100%"
                src="./src/images/pressure.png"
                alt="Pressure"
              />
            </div>
            <span>Pressure</span>
          </a>
          <a href="#" class="unit-item">
            <div>
              <img width="100%" src="./src/images/storage.png" alt="Storage" />
            </div>
            <span>Storage</span>
          </a>
        </div>

        <a href="index.html" class="button"> Back </a>
      </div>
    </div>
  </body>
</html>
